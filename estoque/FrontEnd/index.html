<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h2>Controle De Estoque</h2> <br> <br>

        <section id="form-section">

            <h2>Adicionar Produto</h2>

            <input type="text" id="NomeProduto" placeholder="Nome do Produto"> 

            <img id="preview" width="100">
            <label for="imagem">Selecione a Imagem:</label>
            <input type="file" id="imagem">

            <input type="text" id="descricaoProduto" placeholder="Descrição do Produto">
            <label for="categoriaProduto">Categoria:</label>
            <select id="categoriaProduto">
                <option value="">Selecione</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Limpeza">Limpeza</option>
                <option value="Higiene">Higiene</option>
                <option value="Eletrônicos">Eletrônicos</option>
                <option value="Outros">Outros</option>
            </select> 
            <input type="number" id="quantidadeProduto" placeholder="Quantidade"> 
            <input type="number" id="valorVenda" placeholder="Digite o Valor da Venda">
            <input type="number" id="valorCompra" placeholder="Digite o Valor da Compra">

            <button id="btnAdicionar" onclick="adicionarProduto()" type="button">Adicionar</button>

        </section>

        <section id="estoque-section">

            <h2>Estoque Atual</h2>

            <table id="tabelaEstoque">

                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Imagem</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Quantidade</th>
                        <th>Preço Da Venda</th>
                        <th>Preço da Compra</th>
                        <th>Editar</th>
                        <th>Remover</th>
                    </tr>
                </thead>

                <tbody id="corpoTabela"></tbody>

            </table>

        </section>

    <script src="script.js"></script>
</body>
</html>
