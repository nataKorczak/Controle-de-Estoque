<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../Estilo/Register.css">
</head>
<body>

    <div class="fundo"></div>

    <header>

        <h1>FasTock</h1>

    </header>
    
    <main>

        <div class="box">

            <div class="conteudo">

                <h1>Login</h1>

                <div class="register_usuario">

                    <label for="usuario">Nome de usuário</label>
                    <input class="usuario" id="usuario" type="text" placeholder="Nome de usuário">
 
                </div>

                <div class="register_email">

                    <label for="email">E-mail</label>
                    <input class="email" id="email" type="text" placeholder="Seu e-mail">

                </div>





                <div class="password">

                    <label for="senha">Senha</label>
                    <input class="senha" id="senha" type="password" placeholder="Insira sua senha">

                </div>

                <div class="botao">

                    <button class="btn-registrar" id="btn-registrar" type="submit">Registrar-se</button>

                </div>

                <div class="voltar">

                    <p>Já tem uma conta? <a href="Login.html">Clique aqui!</a></p>

                </div>


            </div>

        </div>

    </main>

</body>
</html>
