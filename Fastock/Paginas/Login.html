<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../Estilo/Login.css">
</head>
<body>

    <div class="fundo"></div>

    <header>

        <h1>FasTock</h1>

    </header>
    
    <main>

        <div class="box">

            <div class="conteudo">

                <h1>Login</h1>

                <div class="login">

                    <label for="logar">Usuário ou e-mail</label>
                    <input class="logar" id="logar" type="text" placeholder="Nome de usuário ou e-mail">
 
                </div>

                <div class="password">

                    <label for="senha">Senha</label>
                    <input class="senha" id="senha" type="password" placeholder="Insira sua senha">

                </div>

                <div class="botao">

                    <button class="btn-logar" id="btn-logar" type="submit">Logar</button>

                </div>

                <div class="register">

                    <p>Não tem uma conta ainda? <a href="Register.html">Clique aqui!</a></p>

                </div>


            </div>

        </div>

    </main>

</body>
</html>
